{% extends "base.html" %}
{% block content %}
<h1>Bulk Domain Upload</h1>

<form method="POST" enctype="multipart/form-data">
    <label for="domain_file">Select .txt File:</label><br>
    <input type="file" name="domain_file" accept=".txt" required><br><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
